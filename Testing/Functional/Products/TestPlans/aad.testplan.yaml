        Preconditions:
          - Command: UpdateConditionalAccessPolicyByName
            Splat:
              displayName: MS.AAD.1.1v1 Legacy authentication SHALL be blocked
              updates: 
                state: enabled
                Conditions:
                  Applications:
                    IncludeApplications:
                      - All
                  Users:
                    IncludeUsers:
                      - All
                  ClientAppTypes:
                    - other
                GrantControls:
