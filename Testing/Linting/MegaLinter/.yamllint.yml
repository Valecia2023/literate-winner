# Config file for YAML Lint
extends: default
rules:
  new-lines:
    level: warning
    type: unix
  line-length:
    max: 500
  comments:
    min-spaces-from-content: 1 # Used to follow prettier standard: https://github.com/prettier/prettier/pull/10926
  # Don't bother me with these rules
  document-start: disable
  truthy: disable
